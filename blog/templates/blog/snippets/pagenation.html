

{% if is_paginated %}

<nav area-label="Page navigation">
  <ul class="pagination">

    {% if page_obj.has_previous %}
    <li class="page-item">
      <a class="page-link" href="?page={{ page.obj.previous_page_number }}{% if query %}&q={{ query }}{% endif %}" area-label="Previous">
         <span>&laquo;</span>
      </a>
    </li>
    {% endif %}
      
    {% for num in paginator.page_range %}
    {% if page_obj.number == num %}
    <li class="page-item active">
      <a href="" class="page-link">
        {{ num }}
        <span class="sr-only"></span>
      </a>
    </li>
    {% else %}
    <li class="page-item">
      <a class="page-link" href="?page={{ num }}{% if query %}&q={{ query }}{% endif %}">{{ num }}</a>
    </li>
    {% endif %}
    {% endfor %}
    
    {% if page_obj.has_next %}
    <li class="page-item">

      <a class="page-link" href="?page={{ page_obj.next_page_number }}{% if query %}&q={{ query }}{% endif %}" area-label="Next">
        <span class="area-hidden">&raquo;</span>
      </a>
    </li>
    {% endif %}
  </ul>
</nav>

{% endif %}
