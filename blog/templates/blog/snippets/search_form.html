<form class="form-inline my-2 my-lg-0 d-inline-flex p-2 justify-content-center" action="{% url 'blog:search_post' %}" method="GET">
  <input class="form-control mr-sm-2" type="search" name="q" value="{{ request.GET.q }}" placeholder="Search" aria-label="Search">
  <button class="btn btn-secondary my-2 my-sm-0" type="submit">Search</button>
</form>
