{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="{% static 'blog/css/blog.css' %}">
  <link rel="shortcut icon" href="{% static 'blog/img/blogging.png' %}" type="image/x-icon">
</head>
<body>
  


<h1>All Posts</h1>
<ul>
  {% for post in object_list %} {% if user.is_authenticated or post.is_public %}
  <li>{% if not post.is_public %}[Draft] {% endif %}<a href="{% url 'blog:post_detail' post.id %}">{{ post.title }}</a></li>
  {% endif %} {% empty %}
  <li>No Post yet</li>
  {% endfor %}
  
</ul>


</body>
</html>
